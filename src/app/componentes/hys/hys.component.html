<div class="row">
    <h1>Hard & Soft Skill</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="100"
  [radius]="100"
  [showUnits]="false"
  [title]="'HTML'"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="5"
  [outerStrokeColor]="'grenn'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="500"
></circle-progress>
</div>
